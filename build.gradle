buildscript {
    ext {
        springBootVersion = '1.3.6.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") 
        classpath('io.spring.gradle:dependency-management-plugin:0.5.2.RELEASE')
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot' 
apply plugin: 'io.spring.dependency-management' 

jar {
    baseName = 'kataBoot'
    version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile('org.springframework.boot:spring-boot-starter-aop')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-data-rest')
    compile('org.springframework.boot:spring-boot-starter-hateoas')
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
    compile 'org.springframework.boot:spring-boot-starter-logging'
    compile('org.springframework.boot:spring-boot-starter-web')
    compile 'com.google.guava:guava:19.0'
    runtime('com.h2database:h2')
    compile 'org.projectlombok:lombok:1+'
    compile 'javax.money:money-api:1.0'
    compile 'org.javamoney:moneta:1.0'
    
    // https://mvnrepository.com/artifact/de.codecentric/spring-boot-admin-server
compile group: 'de.codecentric', name: 'spring-boot-admin-server', version: '1.3.4'
    // https://mvnrepository.com/artifact/de.codecentric/spring-boot-admin-server-ui
compile group: 'de.codecentric', name: 'spring-boot-admin-server-ui', version: '1.3.4'
    
  compile group: 'de.codecentric', name: 'spring-boot-admin-starter-client', version: '1.3.4'

    // https://mvnrepository.com/artifact/org.jolokia/jolokia-core
compile group: 'org.jolokia', name: 'jolokia-core', version: '1.3.3'
    
    
    compile 'org.webjars:bootstrap:3.3.5'
    compile 'org.webjars:jquery:2.1.4'
    compile 'org.webjars:jquery-ui:1.11.4'
    compile 'org.webjars:jquery-ui-themes:1.11.4'
    compile ("org.webjars.bower:jquery.bootgrid:1.2.0") {
        exclude group: 'org.webjars.bower'
    }
    
    
    
    
    testCompile('org.springframework.boot:spring-boot-starter-test') 
    testCompile('org.springframework.restdocs:spring-restdocs-mockmvc:1.0.0.RC1')
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.2.0'
    testCompile 'com.jayway.awaitility:awaitility-java8:1.6.1'
    testCompile 'com.jayway.awaitility:awaitility:1.6.5'
    testCompile 'org.springframework:spring-test'
    
}


task wrapper(type: Wrapper) {
}
